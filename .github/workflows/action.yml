name: Debug Schedule

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Schedule
        run: |
          echo "Current time: $(date)"
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Event path: $GITHUB_EVENT_PATH"
          echo "Event payload: $(cat $GITHUB_EVENT_PATH)"
